<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Doctor's Appointment form</title>
</head>
<body>
    <form align="center">
        <fieldset>
<legend align="left">APPOINTMENT FORM</legend>
<pre>
       NAME   :<input type="text"><br><br>
       GENDER :<input type="radio" name="gender">MALE <input type="radio" name="gender">FEMALE<input type="radio" name="gender">TRANSGENDER    <br><br>
       AGE    :<input type="text"><br><br>
       ID     :<input type="text"><br><br>
       PROBLEM:<input type="text"><br><br> 
       DAYS   :<input type="text"><br><br>
       APPOINTMENT DATE<br>
       DATE   :<select>
        <option value="date">Select date</option>
        <option value="monday">MONDAY</option>
        <option value="tuesday">TUESDAY</option>
        <option value="wednesday">WEDNESDAY</option>
        <option value="thursday">THRUSDAY</option>
        <option value="friday">FRIDAY</option>
       </select><br><br>
      TIMING  :<select>
        <option value="time">select time</option>
<option value="1">10.00-02.00</option>
<option value="2">04.30-09.30</option>    </select>
</pre>
<input type="submit">
</fieldset>

    </form>
</body>
</html>
